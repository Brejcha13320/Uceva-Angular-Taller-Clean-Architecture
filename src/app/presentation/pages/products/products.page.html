@switch(state){

    @case('loading'){
        <app-alert alertState="loading" text="Cargando Productos..." ></app-alert>
    }

    @case('error'){
        <app-alert alertState="error" text="Error al Cargar los Productos" ></app-alert>
    }

    @case('success'){
        <app-products-table [products]="products" ></app-products-table>
    }

}
